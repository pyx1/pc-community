{{>headers}}

<body>
  {{>navbar}}

  <!-- Zona de productos -->
  <div class="container">
    <div class="row">
      <!--Categorias-->
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="/images/ofertas/banner_1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="/images/ofertas/banner_2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="/images/ofertas/banner_3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-sm-1"></div>
      <div class="col-sm-12">
        <div class="row" style="justify-content: space-evenly;"> 
          {{#highlight}}
          <div class="col-lg-4 col-md-6 mb-4" name="fichasProductos" data-price="2">
            <div class="card h-100">
              <a href="producto/{{idProduct}}"><img class="card-img-top" src="{{imageSource}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="producto/{{idProduct}}">{{name}}</a>
                </h4>
                <h5>{{price}} â‚¬</h5>
                <p class="card-text">{{description}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted" name="stars-holder" stars-number="{{starsAverage}}"></small>
              </div>
            </div>
          </div>
          {{/highlight}}
        </div>
      </div>
    </div>

  </div>


  {{>scripts}}
</body>

<footer></footer>

</html>
