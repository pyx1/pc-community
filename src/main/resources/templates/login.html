{{>headers}}
<body style="background-color: rgba(254,159,31,0.8)">
	<div class="container" >
		<div class="row align-items-center justify-content-center" style="height: 60vh;">
			<form>
				<div class="row mb-3 align-items-center justify-content-center">
					<h2 id="title">Inicia sesi&oacute;n</h2>
				</div>
				<div class="row mb-2 align-items-center justify-content-center">
					<div id="register" class="col-md-4 hidden">
						<input type="text" placeholder="Nombre" class="login-top">
						<input type="text" placeholder="Apellidos" class="login-mid">
						<input type="email" placeholder="Correo Electronico" class="login-mid">
						<input type="email" placeholder="Repetir Correo Electronico" class="login-mid">
						<input type="password" placeholder="Contrase&ntilde;a" class="login-mid">
						<input type="password" placeholder="Repetir Contrase&ntilde;a" class="login-mid">
						<input type="text" placeholder="Direccion" class="login-mid">
						<input type="text" placeholder="Telefono" class="login-bot">
						</div>
					
					<div id="login" class="col-md-12">
						<input type="email" placeholder="Correo electronico" class="login-top">
						<input type="password" placeholder="Contrase&ntilde;a" class="login-bot">
						</div>
					</div>
				<div class="row mb-2 align-items-center justify-content-center">
					<div class="col-md-12">
					<button class="login-button" data-lgn="login" onclick="throwAction()">
						<span id="button">Entrar</span>
					</button>
					</div>
				</div>
				<div class="row align-items-end- justify-content-end">
					<div class="col-md-4">
						<a id="change" href="">Registrate</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	
{{>scripts}}
  <script src="/js/login.js"></script>

</body>
